apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ska-ser-namespace-manager.action-controller.serviceAccount" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ printf "%s-action-controller-role" (include "ska-ser-namespace-manager.fullname" .) | trunc 63 | trimSuffix "-" }}
rules:
- apiGroups: ["batch"]
  resources: ["cronjobs", "jobs"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ printf "%s-action-controller-rb" (include "ska-ser-namespace-manager.fullname" .) | trunc 63 | trimSuffix "-" }}
subjects:
- kind: ServiceAccount
  name: {{ include "ska-ser-namespace-manager.action-controller.serviceAccount" . }}
roleRef:
  kind: Role
  name: {{ printf "%s-action-controller-role" (include "ska-ser-namespace-manager.fullname" .) | trunc 63 | trimSuffix "-" }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s-action-controller-crole" (include "ska-ser-namespace-manager.fullname" .) | trunc 63 | trimSuffix "-" }}
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-action-controller-croleb" (include "ska-ser-namespace-manager.fullname" .) | trunc 63 | trimSuffix "-" }}
subjects:
  - kind: ServiceAccount
    name: {{ include "ska-ser-namespace-manager.action-controller.serviceAccount" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ printf "%s-action-controller-crole" (include "ska-ser-namespace-manager.fullname" .) | trunc 63 | trimSuffix "-" }}
  apiGroup: rbac.authorization.k8s.io
